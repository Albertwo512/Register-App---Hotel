<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Casona 1530 | Acutalizar Huesped</title>
    <link rel="icon" href="../assets/img/miniLogo 1530.jpeg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base/base.css" />
    <link rel="stylesheet" href="../assets/css/componentes/header.css" />
    <link rel="stylesheet" href="../assets/css/componentes/card.css" />
    <link rel="stylesheet" href="../assets/css/register_client.css" />
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css" />
    <link rel="stylesheet" href="../assets/css/componentes/button.css" />
  </head>
  <body>
    <header class="header container">
      <img
        src="../assets/img/Logo 1530.png"
        alt="Logotipo Hotel"
        class="header__logo"
      />
      <nav>
        <ul class="header__list-nav">
          <li class="header__link"><a href="index.html">Inicio</a></li>
          <li class="header__link">
            <a href="Password_room.html" class="header__link" >Huespedes </a>
          </li>
          <li class="header__link"><a href="#">Habitaciones</a></li>
        </ul>
      </nav>
    </header>
    <main class="container flex flex--center flex--column">
      <section class="card cadastro">
        <h1 class="card__title">Editar</h1>
        <form action="#" class="flex flex--column" data-form>
          <div class="input-container">
            <input
              name="nombre"
              id="nombre"
              class="input"
              type="text"
              placeholder="nombre"
              required
              data-nombre
            />
            <label class="input-label" for="nombre">Nombre</label>
            <span class="input-menssage-error">Este campo es requerido</span>
          </div>
          <div class="input-container">
            <input
              name="nombre"
              id="room"
              class="input"
              type="tel"
              required
              data-room
            />
            <label class="input-label">Habitacion</label>
            <span class="input-menssage-error">Este campo es requerido</span>
          </div>
          <div class="input-container">
            <input
              name="email"
              id="email"
              class="input"
              type="text"
              placeholder="email"
              required
              data-email
            />
            <label class="input-label" for="email">Email</label>
            <span class="input-menssage-error">Este campo es requerido</span>
          </div>
          <div class="input-container">
            <input
              name="phone"
              id="phone"
              class="input"
              type="text"
              placeholder="Phone"
              required
              data-phone
            />
            <label class="input-label" for="phone">Phone</label>
            <span class="input-menssage-error">Este campo es requerido</span>
          </div>
          <div class="input-container">
            <input
              name="city"
              id="city"
              class="input"
              type="text"
              placeholder="City"
              required
              data-city
            />
            <label class="input-label" for="city">City</label>
            <span class="input-menssage-error">Este campo es requerido</span>
          </div>
          <button type="submit" class="button">Editar cliente</button>
        </form>
      </section>
    </main>
  </body>
  <script type="module" src="../controllers/actualizar.controller.js"></script>
</html>
